<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Post Section</title>
</head>
<body>
    <div class="main-container">
        <h5>Write a post</h5>
        <textarea name="post" id="post" placeholder="What's on your mind?"></textarea>
        <div class="main-footer">
            <div class="icon-bar">
                <div class="icon-container"><ion-icon id="camera" name="camera"></ion-icon>
                    <div class="dropdown ">Attach Image</div>
                </div>

                <div class="icon-container"><ion-icon id="attach" name="attach-outline"></ion-icon>
                    <div class="dropdown hidden">Attach files</div>
                </div>

                <div class="icon-container"><ion-icon id="happy" name="happy"></ion-icon>
                    <div class="dropdown hidden">Attach emoji</div>
                </div>
            </div>
            <button>Post</button>
        </div>
        
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
